name: Publish Android Release on Tag (APK & AAB)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install deps
        run: flutter pub get

      - name: Setup Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          set -euo pipefail
          # ensure directories exist and write the keystore in a safe location inside the repo
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
          chmod 600 android/app/release.jks

          # create android/keystore.properties with absolute path to the keystore so Gradle can find it
          echo "storeFile=$(pwd)/android/app/release.jks" > $GITHUB_WORKSPACE/android/keystore.properties
          echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> $GITHUB_WORKSPACE/android/keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> $GITHUB_WORKSPACE/android/keystore.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> $GITHUB_WORKSPACE/android/keystore.properties
      - name: Create .env file
        run: |
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env

      - name: Build APKs (release, split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle (release)
        run: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
